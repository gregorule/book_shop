{% extends "layout.html" %}
{% block body %}

<br>
{% for review in reviews %}
<br>
<p>Title: {{ review.book_ref.book_name }}</p>
<p>Rating: {{ review.rating }}</p>
<p>Review: {{ review.review }}</p>
<form action="{{ url_for('updateReviews', id=review.review_id) }}">
    <button type="Submit">Update Review</button>
</form>

{% endfor %}

{% endblock body %}
